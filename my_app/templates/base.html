{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <title>
        {% block title %} {% endblock %}
    </title>
    {% block head %} {% endblock %}
  </head>
  <body>
    <header>
      <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'stamp-index' %}">My Stamps</a></li>
            <li><a href="{% url 'stamp-create' %}">Add Stamp</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
     {% block content %} {% endblock %} <!-- This block is where the main content of each child template is defined. -->
     </main>
  </body>
</html>
